<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitaciones con Galería</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    .habitacion {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -16px;
    }

    .description {
      flex: 1;
      padding: 16px;
      min-width: 300px;
    }

    .gallery-section {
      flex: 2;
      padding: 16px;
      display: flex;
      flex-direction: column;
      min-width: 300px;
    }

    .main-image img {
      width: 100%;
      height: auto;
    }

    .thumbnails {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .thumbnails img {
      width: 32%;
      height: auto;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .thumbnails img:hover {
      border: 1px solid #777;
    }

    @media only screen and (max-width: 700px) {
      .container {
        flex-direction: column;
      }

      .thumbnails {
        display: none; /* Oculta las miniaturas en pantallas pequeñas */
      }
    }

    @media only screen and (max-width: 500px) {
      .thumbnails img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Navegación de pestañas para habitaciones -->
  <ul class="nav nav-tabs" id="roomTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="room-201-tab" data-toggle="tab" href="#room-201" role="tab" aria-controls="room-201" aria-selected="true">201</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="room-202-tab" data-toggle="tab" href="#room-202" role="tab" aria-controls="room-202" aria-selected="false">202</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="room-203-tab" data-toggle="tab" href="#room-203" role="tab" aria-controls="room-203" aria-selected="false">203</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="room-204-tab" data-toggle="tab" href="#room-204" role="tab" aria-controls="room-204" aria-selected="false">204</a>
    </li>
  </ul>

  <!-- Contenido de las pestañas con galería de fotos -->
  <div class="tab-content" id="roomTabContent">
    <!-- Galería de la habitación 201 -->
    <div class="tab-pane fade show active" id="room-201" role="tabpanel" aria-labelledby="room-201-tab">
      <h2 class="container" style="text-align: center;">Habitación 201</h2>
      <div class="habitacion container">
        <div class="description">
          <h3>Descripción</h3>
          <p>La Habitación 201 es espaciosa y cómoda, con una cama king size, Wi-Fi gratuito, aire acondicionado y un baño privado con todas las comodidades.</p>
        </div>

        <div class="gallery-section">
          <!-- Galería principal, siempre visible en pantallas grandes -->
          <div class="main-image">
            <img src="/assets/img/habitaciones/habitacion201-1.jpg" alt="Habitación 201">
          </div>

          <!-- Carrusel solo en pantallas pequeñas -->
          <div id="galleryCarousel201" class="carousel slide d-md-none" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/assets/img/habitaciones/habitacion201-1.jpg" class="d-block w-100" alt="Habitación 201">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/habitaciones/habitacion201-2.jpg" class="d-block w-100" alt="Vista lateral">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/habitaciones/habitacion201-3.jpg" class="d-block w-100" alt="Vista del baño">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/habitaciones/habitacion201-4.jpg" class="d-block w-100" alt="Vista nocturna">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel201" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel201" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>

          <!-- Thumbnails solo visibles en pantallas grandes -->
          <div class="thumbnails d-none d-md-flex">
            <img src="/assets/img/habitaciones/habitacion201-2.jpg" alt="Vista lateral" onclick="document.querySelector('#room-201 .main-image img').src='/assets/img/habitaciones/habitacion201-2.jpg'">
            <img src="/assets/img/habitaciones/habitacion201-3.jpg" alt="Vista del baño" onclick="document.querySelector('#room-201 .main-image img').src='/assets/img/habitaciones/habitacion201-3.jpg'">
            <img src="/assets/img/habitaciones/habitacion201-4.jpg" alt="Vista nocturna" onclick="document.querySelector('#room-201 .main-image img').src='/assets/img/habitaciones/habitacion201-4.jpg'">
          </div>
        </div>
      </div>
    </div>

    <!-- Replicar para las habitaciones 202, 203, 204 -->
    <!-- Ejemplo para la habitación 202 -->
    <div class="tab-pane fade" id="room-202" role="tabpanel" aria-labelledby="room-202-tab">
      <!-- Repetir la estructura como para la habitación 201 -->
    </div>
    <!-- Más habitaciones según el mismo patrón... -->
  </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
