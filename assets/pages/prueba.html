<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Hills Bogotá</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Para centrar el modal */
        .modal-content {
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="dataPolicyModal" tabindex="-1" role="dialog" aria-labelledby="dataPolicyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataPolicyModalLabel">Política de Tratamiento de Datos</h5>
                </div>
                <div class="modal-body">
                    <form id="dataPolicyForm">
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="dataPolicyCheck" required>
                            <label class="form-check-label" for="dataPolicyCheck">Acepto la <a href="#" target="_blank">política de tratamiento de datos</a></label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitForm">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Mostrar el modal automáticamente al cargar la página
        $(document).ready(function () {
            $('#dataPolicyModal').modal('show');

            // Acción al enviar el formulario
            $('#submitForm').click(function () {
                if ($('#dataPolicyForm')[0].checkValidity()) {
                    alert('Formulario enviado con éxito');
                    $('#dataPolicyModal').modal('hide');
                } else {
                    alert('Por favor completa todos los campos.');
                }
            });
        });
    </script>
</body>
</html>
